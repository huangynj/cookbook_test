# See docs at: https://mystmd.org/guide/frontmatter
version: 1
extends:
  - https://raw.githubusercontent.com/projectpythia/pythia-config/main/pythia.yml
project:
  title: COPS Cookbook
  github: https://github.com/huangynj/cookbook_test
  authors:
    - name: Yongjie Huang
      url: https://huangynj.github.io
  copyright: '2026'
  toc:
    - file: README.md
    - title: Preamble
      children:
        - file: notebooks/how-to-cite.md
    - title: Introduction
      children:
        - file: notebooks/introduction.ipynb
  jupyter:
      binder:
        repo: huangynj/cookbook_test
site:
  template: book-theme
  options:
    favicon: thumbnails/cops_logo.png
    logo: thumbnails/cops_logo.png
    logo_dark: thumbnails/cops_logo.png
    logo_url: /
    start_page: README.md
    navbar_align: left
    navbar_icon: github
    navbar_buttons:
      - href: /
        title: Home
        icon: home
      - href: /notebooks/introduction
        title: Introduction
        icon: book
    footer:
      copyright: "2026, Yongjie Huang"
  nav: []
  actions:
    - title: COPS GitHub
      url: https://github.com/huangynj/COPS

